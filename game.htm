<div class="games-container mb-5 h-50 flex-grow-1 flex-column" :class="[vueGlobal.pageType != 'Games' ? 'd-none' : 'd-flex' ]">
	<div class="d-flex d-inline-flex rounded align-items-center pl-4 pr-4 font-size-4">
		<div v-for="item in vueClasses.items">
			<span v-if="item.subClasses" class="mr-4 pt-1 pb-1 dropdown c-pointer">
				<i class="fal fa-fw fa-2x pt-1 pb-1 dropdown" :class="[!['Favorite', 'Free to play'].includes(vueGames.active_class) ? 'text-warning' : 'text-white', item.icon]"></i>
				<div class="dropdown-menu text-truncate " style="left: -1rem; top: 2.3rem; max-width: 12rem;">
					<a v-for="subClasses in item.subClasses" class="lang dropdown-item text-truncate" :class="[vueGames.active_class == subClasses.class_name ? 'dropdown-item-active' : '']" href="javascript:;" @click.stop="theGameList.load_games_by_class('class', subClasses.class_name, '')">{{ subClasses.class_name }}</a>
				</div>
			</span>
			<span v-else class="mr-4 pt-1 pb-1 c-pointer" @click="theGameList.load_games_by_class('class', item.class_name, '')" data-toggle="tooltip" data-placement="bottom" :title="translate_string(item.class_name)">
				<i class="fal fa-fw fa-2x pt-1 pb-1" :class="[vueGames.active_class == item.class_name ? 'text-warning' : 'text-white', item.icon]"></i>
			</span>
		</div>

		<div class="col-3">
			<form class="input-group border-0 bg-transparent" onsubmit="return false;">
				<span class="position-absolute" style="line-height: 40px; padding: 0 8px;"><i class="fal fa-search"></i></span>
				<input class="form-control lang " type="text" placeholder="Search game" style="padding-left:30px; height: 40px;" id="search-bar">
			</form>
		</div>
	</div>

	<div class="p-4 h-100 container">
		<div class="d-flex col-12 px-0 justify-content-start m-0 flex-wrap align-content-start">
			<div class="game-item m-4" v-for="game in vueGames.items" :key="game.pkg_id">
				<div class="game-image w-100">
					<span v-if="(game.pkg_game_type >= 1 && game.pkg_has_license > 0)" class="badge"><i class="fa fa-solid fa-bookmark fa-2x text-success"></i></span>
						<span v-else-if="game.local_hot_rank <= 3" class="badge"><i class="fa fa-solid fa-heart fa-2x text-danger"></i></span>
					<img  :src="'posters/' + game.pkg_id + '.jpg'" onerror="this.src='images/default-poster.png';">
					<div class="triggle"></div>
					<div class="overlay" style="background:rgba(17, 17, 17, 0.75); ">
						<label class="text-center">{{game.pkg_name}}</label>
						<div class="btn-group d-flex justify-content-center align-items-center w-100 h-75">
							<button v-if="vueGames.type != 'license'" class="btn lang" @click="theGameList.play_game(game.pkg_id, thePCStatus.status_pc_token, 0, '')" data-toggle="tooltip" data-placement="bottom" title="Play">
								<i class="fal fa-play fa-2x"></i>
							</button>
							<button v-if="(game.pkg_game_type >= 1 && game.pkg_has_license > 0)" class="btn ml-2 lang" @click="theGameList.request_game_licenses(game.pkg_id, 'btn-play-with-license-' + game.pkg_id)" data-toggle="tooltip" data-placement="bottom" :id="'btn-play-with-license-' + game.pkg_id" title="Free to play">
								<i class="fal fa-paper-plane fa-2x"></i>
							</button>
						</div>
					</div>
				</div>
				<label v-if="(theSettings.name_show_client ?? 0) == 1"  class="text-white text-center mt-2" style="max-width: 168px;">{{game.pkg_name}}</label>
			</div>
		</div>
	</div>
</div>
