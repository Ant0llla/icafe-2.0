<div class="modal myModalJoinEvent" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title lang">Join event</h5>
				<button type="button" class="close " data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form id="joinEventForm" class="form-horizontal" onsubmit="return delay_execute(theEvents.join_post);">
				<div class="modal-body p-3 text-center">
					<p class="lang">
						Please read the terms of services before join the event.
					</p>
					<div class="form-check form-check-inline mt-2 d-inline-block">
							<label for="checkbox--agree-terams" class="form-check-label">
								<input type="checkbox" class="form-check-input lang" id="agreeTerms" id="agreeTerms" required="">
								<label class="input-helper" for="checkbox-agree-terams"><a href="javascript:open_url(theEvents.rank_baseurl() + '/terms.php')">I agree to the terms of services.</a></label>
							</label>
					</div>
				</div>
				<div class="modal-footer">
					<div class="btn-group">
						<input type="hidden" name="event_id">
						<button type="submit" class="btn btn-lg client-btn-success lang mr-3 py-0" data-placement="bottom" data-toggle="tooltip" title="I Agree"><i class="fal fa-check fa-2x text-white" ></i></button>
						<button type="button" class="btn btn-lg client-btn-close lang py-0" data-dismiss="modal" data-placement="bottom" data-toggle="tooltip" title="Leave"><i class="fal fa-times fa-2x text-white" ></i></button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
